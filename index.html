<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/script.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Test task</title>
  </head>

  <body>
      <div class="container-fluid">
          <div class="col-lg-12 wrapper text-center">
            <div class="col-lg-4 col-lg-offset-4 calc-body">
                <div class="col-lg-12 calc-display">
                  <span id='display' class="pull-right display-frame"></span>
                </div>
                <div class="col-lg-12 full-expression" id='full'>
                </div>
                <div class="col-lg-12 error">
                  Error in expression
                </div>
                <div class="col-lg-12 keys">
                  <button class="col-lg-2 key" value="C"> C </button>
                  <button class="col-lg-2 key" value="backspace"> &larr;  </button>
                  <button class="col-lg-2 key" value="("> ( </button>
                  <button class="col-lg-2 key" value=")"> ) </button>
                  <button class="col-lg-2 key" value="7"> 7 </button>
                  <button class="col-lg-2 key" value="8"> 8 </button>
                  <button class="col-lg-2 key" value="9"> 9 </button>
                  <button class="col-lg-2 key" value="*"> * </button>
                  <button class="col-lg-2 key" value="4"> 4 </button>
                  <button class="col-lg-2 key" value="5"> 5 </button>
                  <button class="col-lg-2 key" value="6"> 6 </button>
                  <button class="col-lg-2 key" value="/"> / </button>
                  <button class="col-lg-2 key" value="1"> 1 </button>
                  <button class="col-lg-2 key" value="2"> 2 </button>
                  <button class="col-lg-2 key" value="3"> 3 </button>
                  <button class="col-lg-2 key" value="-"> - </button>
                  <button class="col-lg-2 key" value="0"> 0 </button>
                  <button class="col-lg-2 key" value="."> , </button>
                  <button class="col-lg-2 key" value="="> = </button>
                  <button class="col-lg-2 key" value="+"> + </button>
                </div>
            </div>
          </div>
      </div>
  </body>
</html>
